<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Publications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="content">Loading publications...</div>

    <script>
        // Your Google Apps Script Web App URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx1mVPByTj4RZuaLY39myLvIXbhFAJDTq0D6Sn0KgGtwNeItHyeU7NM35A8DNdtEDZj/exec";

        fetch(SCRIPT_URL)
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => {
                document.getElementById("content").innerHTML =
                    "⚠️ Failed to load publications.";
                console.error(error);
            });
    </script>
</body>
</html>
